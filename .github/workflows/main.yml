name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # update setiap tengah malam UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build 3D Profile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./packages/profile-3d-contrib
        run: npm install

      - name: Generate 3D Contribution Graph
        working-directory: ./packages/profile-3d-contrib
        run: |
          npm start -- --username AZAGAND --theme tailwind --output-file ../../../profile-tailwind.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ§Š Update 3D Contribution Graph" || echo "No changes to commit"
          git push
